<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password.in</title>
    <style>
        body {
            margin-top: 17%;
            background-color: black;
            text-align: center;
            color: white;
        }
    </style>
    <script>
        function showpassword() {
            password.type = "text";
            // button.disabled = "disabled"; 
        }
        function hidepassword(){
            password.type="password";
        }
        if(button.abled="abled"){
            buttonable.abled = "disabled";
        }
        if(buttonable.abled = "disabled"){
            button.abled = "abled"
        }
    </script>
</head>

<body>
    <label for="userid" id="name">User Id</label>
    <input type="text" size="30"><br><br>
    <label for="password">password</label>
    <input type="password" name="" id="password" size="30">
    <button id="button"  onclick="showpassword()">show Pwd</button>
    <button id="buttonable" onclick="hidepassword()">Hide Pwd</button><br><br>
    <input type="submit" value="Login">
</body>
</html>
