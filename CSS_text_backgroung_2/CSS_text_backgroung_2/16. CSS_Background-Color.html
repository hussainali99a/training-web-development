<!DOCTYPE html>
<html>
<head>
<style>
body {
  background: #00416A;  /* fallback for old browsers */
  background: -webkit-linear-gradient(to left, #FFE000, #799F0C, #00416A);  /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(to right, #FFE000, #799F0C, #00416A); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

}
h1 {
  background-color: green;
}
div {
  background-color: lightblue;
}
p {
  background-color: yellow;
}
</style></head>
<body>
<h1>CSS background-color example!</h1>
<div>
This is a text inside a div element.
<p>This paragraph has its own background color.</p>
We are still in the div element.
</div>
<h1>Welcome in SISTEC</h1>
</body>
</html>
