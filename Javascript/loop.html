        function tab(num){
            for(var i = 1;i<=10;i++){
                document.getElementById("table").innerHTML=("<p>"+num+"*"+i+"="+num*i+"</p>");
                
            }
        }
        
        
    </script>
    <style>
        .main{
            display: flex;
            flex-direction: row;
            gap: 5px;
            border: 2px red solid;
              
        }
        #table{
            border: 2px black solid;
            width: 10%;
            height: 200px;
        }
        button{
            width: 100%;
            border-radius: 10px;
        }
        #table{
            width: 100%;
            height: 200px;
        }
    </style>

</head>
<body>
